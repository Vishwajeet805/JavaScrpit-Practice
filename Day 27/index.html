<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>classList – All-in-One Demo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="header">Sticky Header</header>

    <h2>Box</h2>
    <div id="box" class="box">BOX</div>

    <button id="add">Add Red</button>
    <button id="remove">Remove Red</button>
    <button id="toggle">Toggle Blue</button>
    <button id="multi">Multi Class</button>
    <button id="replace">Replace Red → Blue</button>

    <hr>

    <button id="hoverBtn">Hover Me</button>

    <hr>

    <button id="theme">Toggle Dark Theme</button>

    <hr>

    <button id="disable">Disable Button</button>

    <hr>

    <h3>Accordion</h3>
    <button id="accBtn">Toggle Content</button>
    <div id="accContent" class="content">Accordion Content</div>

    <hr>

    <button id="openModal">Open Modal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            Modal Box
            <br><br>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
